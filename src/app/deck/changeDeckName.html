<md-dialog ng-cloak flex="60">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edytuj nazwÄ™ talii</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="myDeckPreview.cancelDialog()">
        <md-icon md-svg-src="assets/icons/cancel.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div layout="row"  layout-align="center center">
        <md-input-container flex="90" layout="column">
          <label>Nazwa tali</label>
          <input ng-model="myDeckPreview.newDeckName">
        </md-input-container>
        <div class="card-button" layout="column">
          <md-tooltip id="saveDeckButtonTooltip" md-direction="top">{{'deck-SAVE_DECK' | translate}}</md-tooltip>
          <md-icon
            class="deck-edit-button focusOn"
            ng-click="myDeckPreview.editDeckName(myDeckPreview.newDeckName)"
            md-svg-src="assets/icons/save.svg"></md-icon>
        </div>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
